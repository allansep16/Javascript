<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let baseMaiorTrapezio = prompt("Informe a base maior do trapézio:");
let baseMenorTrapezio = prompt("Informe a base menor do trapézio:");
let alturaTrapezio = prompt("Informe a altura do trapézio:");
let areaTrapezio = ((baseMaiorTrapezio + baseMenorTrapezio) * alturaTrapezio) / 2;
alert("A área do trapézio é: " + areaTrapezio);
    </script>
</body>
